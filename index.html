<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
<body>
    <header class="mt-2">
        <h1 class="flex justify-center text-3xl">Minha Loja de Sneakers</h1>
    </header>
    
    <main class="flex">
        <section class="grow-1">
            <h2 class="text-2xl mb-2">Produtos disponíveis</h2>
            <ul id="lista-produtos" class="grid">
                
                </ul>
        </section>

        <section class="grow-1 h-screen flex flex-col mt-2">
            <h3 class="text-2xl text-center">Meu Carrinho</h3>
            <ul id="lista-carrinho" class="grid-cart grow">
                
            </ul>
            <div id="total-carrinho" class="flex flex-col text-center self-center">
                <strong>Total:</strong>
                <span id="total-carrinho" class="preco-produto">R$ 120.00</span>
                <button class="btn-adicionar-carrinho">Comprar</button>
            </div>
        </section>
    </main>
    <footer class="flex justify-center">Esse site foi construído com objetivo de praticar programação, não é possível adquirir os produtos citados!!</footer>
    <script src="assets/script.js"></script>
    </body>
</html>
