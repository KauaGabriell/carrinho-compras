<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
<body>
    <header class="mt-2">
        <h1>Minha Loja de Sneakers</h1>
    </header>
    
    <main>
        <section class="secao-produtos">
            <h2 class="text-2xl mb-2">Produtos disponíveis</h2>
            <ul id="lista-produtos" class="grid">
                
                </ul>
        </section>

        <section class="secao-carrinho">
            <h3 class="text-2xl text-center">Meu Carrinho</h3>
            <div class="carrinho-container">
                <ul id="lista-carrinho" class="grid-cart">
                    
                </ul>
                <div id="total-carrinho">
                    <strong>Total:</strong>
                    <span id="valor-total" class="preco-produto">R$ 0,00</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>Esse site foi construído com objetivo de praticar programação, não é possível adquirir os produtos citados!!</footer>
    <script src="assets/script.js"></script>
    </body>
</html>
